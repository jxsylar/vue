<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compiler</title>
</head>
<body>
  <div id="app">
    <h1>Vue template compile</h1>
    <p>{{ msg }}</p>
    <comp @click="handler"></comp>
  </div>
  <script src="../../dist/vue.js"></script>
  <script>
    Vue.component('comp', {
      template: '<div>I am a comp</div>'
    })
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello compiler',
      },
      methods: {
        handler() {
          console.log('handler');
        }
      }
    })
    console.log(vm.$options.render);
  </script>
</body>
</html>
